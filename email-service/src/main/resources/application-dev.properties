
spring.devtools.add-properties=false

server.port=8083
#Spring Security
spring.security.user.name=admin
spring.security.user.password=123456

# logging level
logging.level.org.springframework=ERROR
logging.level.com.adidas.subscription=INFO

# output to a file
logging.file=app.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

#Email settings
email.inbox.from=adidasbelluscio@challenge.com
email.inbox.subject=You are in. Welcome to adidas
email.inbox.body=Welcome {userName} to the wonderful world of adidas.

