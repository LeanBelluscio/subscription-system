
spring.devtools.add-properties=false

server.port=8082
#Spring Security
spring.security.user.name=admin
spring.security.user.password=123456

subscription.service.base_path=http://localhost:8081/subscription/api/
subscription.service.subscription_endpoint=

security.secret=myVerSecretKey
security.user=adidas

# logging level
logging.level.org.springframework=ERROR
logging.level.com.adidas.subscription=INFO

# output to a file
logging.file=app.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n