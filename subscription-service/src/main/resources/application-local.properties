
spring.devtools.add-properties=false

server.port=8081
#Spring Security
spring.security.user.name=admin
spring.security.user.password=123456

security.secret=myVerSecretKey
security.user=adidas
# Enabling H2 Console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:./database/subscription;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:scripts/schema.sql
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

email.service.base_path=http://localhost:8083/email/api/
email.service.subscription_endpoint=subscription/

# logging level
logging.level.org.springframework=ERROR
logging.level.com.adidas.subscription=INFO

# output to a file
logging.file=app.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

