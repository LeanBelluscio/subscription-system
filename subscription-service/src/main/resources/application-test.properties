spring.devtools.add-properties=false
# Enabling H2 Console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:./database/subscription_test;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:scripts/schema_test.sql
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

email.service.base_path=http://localhost:8083/email/api/
email.service.subscription_endpoint=subscription/

security.secret=myVerSecretKey
security.user=adidas
